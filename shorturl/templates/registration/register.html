{% extends "base.html" %}

{% block header %}
    <h1>{% block title %}Create account{% endblock %}</h1>
{% endblock %}

{% block content %}

  <div class="centered">
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
        {% endfor %}
        <button type="submit" class="button">Sign up</button>
      </form>
  </div>

{% endblock %}
